version: v1.0
name: Build pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Setup"
    task:
      env_vars:
        - name: PIPENV_VENV_IN_PROJECT
          value: "true"
        - name: NODE_ENV
          value: test
      prologue:
        commands:
          - sudo pip install pipenv
          - checkout
          - nvm use
          - node --version
          - npm --version
      jobs:
        - name: Install and cache Python dependencies
          commands:
            - cache restore pipenv-$SEMAPHORE_GIT_BRANCH-$(checksum Pipfile.lock),pipenv-$SEMAPHORE_GIT_BRANCH,pipenv-master
            - pipenv install --dev --deploy
            - cache store pipenv-$SEMAPHORE_GIT_BRANCH-$(checksum Pipfile.lock) .venv
        - name: Install and cache Javascript dependencies
          commands:
            - cache restore client-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json),client-node-modules-$SEMAPHORE_GIT_BRANCH,client-node-modules-master
            - npm install
            - cache store client-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json) node_modules
  - name: Quality checks
    task:
      env_vars:
        - name: NODE_ENV
          value: test
        - name: PIPENV_VENV_IN_PROJECT
          value: "true"
      prologue:
        commands:
          - sudo pip install pipenv
          - checkout
          - nvm use
          - node --version
          - npm --version
          - cache restore pipenv-$SEMAPHORE_GIT_BRANCH-$(checksum Pipfile.lock),pipenv-$SEMAPHORE_GIT_BRANCH,pipenv-master
          - cache restore client-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json),client-node-modules-$SEMAPHORE_GIT_BRANCH,client-node-modules-master
      jobs:
        - name: Javascript Lint
          commands:
            - npm run lint
        - name: Python Lint
          commands:
            - pipenv run lint
        - name: Security checks
          commands:
            - pipenv run security
  - name: Tests
    task:
      env_vars:
        - name: NODE_ENV
          value: test
        - name: PIPENV_VENV_IN_PROJECT
          value: "true"
      prologue:
        commands:
          - sudo pip install pipenv
          - checkout
          - nvm use
          - node --version
          - npm --version
          - cache restore pipenv-$SEMAPHORE_GIT_BRANCH-$(checksum Pipfile.lock),pipenv-$SEMAPHORE_GIT_BRANCH,pipenv-master
          - cache restore client-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json),client-node-modules-$SEMAPHORE_GIT_BRANCH,client-node-modules-master
      jobs:
        - name: Python Tests
          commands:
            - pipenv run test
        - name: Javascript Tests
          commands:
            - npm run test
